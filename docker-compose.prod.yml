services:
    # O contêiner da sua aplicação Laravel com PHP-FPM
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: 'kiilberty/marketplace:1.0'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        environment:
            # Variáveis de ambiente para o contêiner
            WWWUSER: 'www-data' # Usuário padrão para o Nginx e PHP-FPM
            LARAVEL_SAIL: 1
        volumes:
            # Mantenha os volumes necessários para armazenamento de arquivos
            - './storage:/var/www/html/storage'
            - './.env:/var/www/html/.env' # Mapeie o .env para fora do contêiner para facilitar o gerenciamento
        networks:
            - sail
        depends_on:
            - redis
            - mysql

    # O servidor web Nginx
    nginx:
        image: 'nginx:alpine'
        ports:
            - '80:80'
            - '443:443' # Para SSL/HTTPS em produção
        volumes:
            # Mapeie a pasta public da sua aplicação para o Nginx
            - './public:/var/www/html/public'
            # Copie o arquivo de configuração do Nginx (você deve criar este arquivo)
            - './docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf'
        networks:
            - sail
        depends_on:
            - app

    redis:
        image: 'redis:alpine'
        ports:
            - '6379:6379'
        volumes:
            - 'sail-redis:/data'
        networks:
            - sail
        healthcheck:
            test: ['CMD', 'redis-cli', 'ping']
            retries: 3
            timeout: 5s

    mysql:
        image: 'mysql/mysql-server:8.0'
        ports:
            - '3306:3306'
        environment:
            # Use as variáveis do .env para as credenciais do banco de dados
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD: '${DB_PASSWORD}'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
            MYSQL_EXTRA_OPTIONS: '${MYSQL_EXTRA_OPTIONS}'
        volumes:
            - 'sail-mysql:/var/lib/mysql'
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - mysqladmin
                - ping
                - '-p${DB_PASSWORD}'
            retries: 3
            timeout: 5s
            
networks:
    sail:
        driver: bridge
volumes:
    sail-redis:
        driver: local
    sail-mysql:
        driver: local